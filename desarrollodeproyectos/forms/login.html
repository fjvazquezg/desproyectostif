<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="\desarrollodeproyectos\Scripts\css\login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="\desarrollodeproyectos\Img\Iconos\Comida_icon.png"" alt="logo">

            </div>
            <div class="login-card-header">


                <div align="center">Iniciar sesión</div>
            </div>
            <div class="login-card-form">
                <div class="form-item">

                    <input type="text" required>
                    <span class="form-item-icon material-symbols-outlined">person</span>
                    <div class="label">Usuario</div>
                </div>
                <div class="form-item">
                    <input type="password" required>
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <div class="label">Contraseña</div>

                </div>
                <div class="form-item-other">
                    <div class="checkbox">

                        <h1 class="recordar">Recordar contraseña</h1>
                        <br>

                    </div>

                </div>
                <div class="wrapper">
                    <a href="">
                        <button type="submit">Iniciar sesión</button>


                    </a>
                </div>

            </div>

            <div class="login-card-footer">
                ¿Olvidó la contraseña?<a href="#"> Recuperar contraseña</a>
            </div>
            <div class="login-card-social">
                <div class="irland">Aplicación de comida</div>
                <div class="login-card-social-btn">
                    

                    
                    </a>
                    
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>


</body>


<div class="checkbox-wrapper-6">
    <input class="tgl tgl-light" id="cb1-6" type="checkbox" />
    <label class="tgl-btn" for="cb1-6">
</div>

<style>
    .checkbox-wrapper-6 .tgl {
        display: none;
    }

    .checkbox-wrapper-6 .tgl,
    .checkbox-wrapper-6 .tgl:after,
    .checkbox-wrapper-6 .tgl:before,
    .checkbox-wrapper-6 .tgl *,
    .checkbox-wrapper-6 .tgl *:after,
    .checkbox-wrapper-6 .tgl *:before,
    .checkbox-wrapper-6 .tgl+.tgl-btn {
        box-sizing: border-box;
    }

    .checkbox-wrapper-6 .tgl::-moz-selection,
    .checkbox-wrapper-6 .tgl:after::-moz-selection,
    .checkbox-wrapper-6 .tgl:before::-moz-selection,
    .checkbox-wrapper-6 .tgl *::-moz-selection,
    .checkbox-wrapper-6 .tgl *:after::-moz-selection,
    .checkbox-wrapper-6 .tgl *:before::-moz-selection,
    .checkbox-wrapper-6 .tgl+.tgl-btn::-moz-selection,
    .checkbox-wrapper-6 .tgl::selection,
    .checkbox-wrapper-6 .tgl:after::selection,
    .checkbox-wrapper-6 .tgl:before::selection,
    .checkbox-wrapper-6 .tgl *::selection,
    .checkbox-wrapper-6 .tgl *:after::selection,
    .checkbox-wrapper-6 .tgl *:before::selection,
    .checkbox-wrapper-6 .tgl+.tgl-btn::selection {
        background: none;
    }

    .checkbox-wrapper-6 .tgl+.tgl-btn {
        left: 75px;
        bottom: 252px;
        outline: 0;
        display: block;
        width: 2.9em;
        height: 1.5em;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .checkbox-wrapper-6 .tgl+.tgl-btn:after,
    .checkbox-wrapper-6 .tgl+.tgl-btn:before {
        position: relative;
        display: block;
        content: "";
        width: 50%;
        height: 100%;
    }

    .checkbox-wrapper-6 .tgl+.tgl-btn:after {
        left: 0;
    }

    .checkbox-wrapper-6 .tgl+.tgl-btn:before {
        display: none;
    }

    .checkbox-wrapper-6 .tgl:checked+.tgl-btn:after {
        left: 50%;
    }

    .checkbox-wrapper-6 .tgl-light+.tgl-btn {
        background: #a4130b;
        border-radius: 2em;
        padding: 2px;
        transition: all 0.4s ease;
    }

    .checkbox-wrapper-6 .tgl-light+.tgl-btn:after {
        border-radius: 50%;
        background: #fff;
        transition: all 0.2s ease;
    }

    .checkbox-wrapper-6 .tgl-light:checked+.tgl-btn {
        background: #14ab0f;
    }
</style>
