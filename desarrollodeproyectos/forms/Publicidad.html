<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Scripts/css/bootstrap.min.css" rel="stylesheet" />
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilos CSS para el carrusel */
        .carousel {
            width: 100%;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../Img/ProdImg/baguette.jpg"  alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="../Img/ProdImg/burritos.jpg"  alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="../Img/ProdImg/sandwich.jpg" alt="Imagen 3">
            </div>
            <!-- Agrega más elementos div.carousel-item para más imágenes -->
        </div>
        <div class="banner">
            <!-- Contenido del banner aquí, por ejemplo, una imagen o un texto -->
            <img src="../Img/ProdImg/sandwich.jpg" alt="Banner">
        </div>
        <div class="banner">
            <img src="../Img/ProdImg/burritos.jpg" alt="Banner">
        </div>
        <div class="banner">
            <img src="../Img/ProdImg/baguette.jpg" alt="Banner">
        </div>

    </div>

    <script>
        // Script JavaScript para hacer que el carrusel funcione
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalItems = carouselItems.length;
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                index = totalItems - 1;
            } else if (index >= totalItems) {
                index = 0;
            }
            const offset = -index * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
            currentIndex = index;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 5000); // Cambia la imagen cada 5 segundos

        // Event listeners para controles de navegación
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.prev').addEventListener('click', prevSlide);
            document.querySelector('.next').addEventListener('click', nextSlide);
        });
    </script>

</body>
</html>
